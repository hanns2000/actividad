<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="compra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>TIENDA DE COMPUTADORAS</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Computadora 1</span>
                <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" class="img-item">
                <span class="precio-item">$5000</span>
                <button class="boton-item">Agregar a carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Computadora 2</span>
                <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" class="img-item">
                <span class="precio-item">$3000</span>
                <button class="boton-item">Agregar a carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Computadora 3</span>
                <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" class="img-item">
                <span class="precio-item">$2000</span>
                <button class="boton-item">Agregar a carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Computadora 4</span>
                <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" class="img-item">
                <span class="precio-item">$4000</span>
                <button class="boton-item">Agregar a carrito</button>
            </div>
        </div>
    
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="Carrito-item-titulo">Computadora 1</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">5000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>               
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="https://www.cybermarket.pe/wp-content/uploads/2021/08/Pc-Gamer-2.jpg" alt="" width="80px">
                    <div class="carrito-item-detalles">
                        <span class="Carrito-item-titulo">Computadora 2</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">3000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>               
            </div>
            
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu total</strong>
                    <span class="carrito-precio-total">8000</span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
    <script src="compra.js"></script>
</body>
</html>
